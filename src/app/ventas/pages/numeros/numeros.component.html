<div>
    <h1>DecimalPipe y Porcentage</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>

<div class="p-grid">

    <div class="p-col-4">
        <p-card header="ventas netas" subheader="del año">
            <i class="pi pi-dollar"></i>
            {{(ventasNetas + 1000000 )| number: '1.2-2'}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="ventas brutas" subheader="del año">            
            {{(ventasNetas + 2000000 )| currency: 'R$':'code':'1.2-2'}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ganancia porcentual" subheader="del año">            
            {{porcentaje | percent: '2.2-2' }}
        </p-card>
    </div>

</div>
